<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fangtasia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Vampiro+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    
    <style>
        :root { 
            --win7-red: #800000; 
            --glass: rgba(30, 0, 0, 0.7);
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        body {
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                url('https://cdn.discordapp.com/attachments/1459009893540434114/1463462838659186875/IMG_9667.jpg?ex=6971eb7a&is=697099fa&hm=be1f64186d5b932c2dc640bd86f5d9bea844d381648c55f880790a02a561f6f9&');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
            font-family: "Segoe UI", sans-serif;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur117.cur'), auto;
        }

        /* 2. WATERMARK STYLING */
        .watermark {
            position: fixed;
            bottom: 50px; /* Sits just above the taskbar */
            right: 20px;
            font-family: 'Vampiro One', cursive;
            color: white;
            font-size: 24px; /* Smaller size */
            opacity: 0.4; /* Semi-transparent watermark feel */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none; /* Allows you to click "through" it */
            z-index: 90;
        }

        /* Aero Window Styling */
        .title-bar {
            background: linear-gradient(to bottom, #a00000, #4a0000) !important;
            border-bottom: 1px solid #300000 !important;
        }

        .window {
            position: absolute;
            width: 380px;
            z-index: 10;
            background: rgba(15, 15, 15, 0.95) !important;
            color: white !important;
            border: 1px solid #600000 !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        #desktop {
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: calc(100vh - 40px);
            z-index: 5;
        }

        .folder-icon {
            width: 80px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px black;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        .folder-icon img {
            width: 55px;
            filter: drop-shadow(0 0 5px rgba(255,0,0,0.4)) sepia(1) saturate(15) hue-rotate(325deg) brightness(0.7);
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 0, 0, 0.4);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 100;
        }

        .start-btn {
            width: 34px;
            height: 34px;
            filter: sepia(1) saturate(20) hue-rotate(320deg) brightness(0.7);
            cursor: pointer;
        }

        .system-tray { margin-left: auto; padding-right: 25px; }
        .mute-btn { width: 22px; cursor: pointer; filter: invert(1) sepia(1) saturate(5) hue-rotate(330deg); }
        .window-body { color: white !important; }
    </style>
</head>
<body onclick="startMusic()">

<div class="watermark">Fangtasia</div>

<div id="desktop">
    <div class="folder-icon" onclick="toggleWin('vid1')">
        <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png">
        <div>Memories</div>
    </div>
    <div class="folder-icon" onclick="toggleWin('vid2')">
        <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png">
        <div>Clips</div>
    </div>
</div>

<div class="window" id="vid1" style="display:none; top:100px; left:100px;">
    <div class="title-bar">
        <div class="title-bar-text">Memory_1.exe</div>
        <div class="title-bar-controls"><button aria-label="Close" onclick="toggleWin('vid1')"></button></div>
    </div>
    <div class="window-body">
        <video width="100%" controls><source src="YOUR_URL" type="video/mp4"></video>
    </div>
</div>

<div class="window" id="vid2" style="display:none; top:150px; left:150px;">
    <div class="title-bar">
        <div class="title-bar-text">Memory_2.exe</div>
        <div class="title-bar-controls"><button aria-label="Close" onclick="toggleWin('vid2')"></button></div>
    </div>
    <div class="window-body">
        <video width="100%" controls><source src="YOUR_URL" type="video/mp4"></video>
    </div>
</div>

<div class="taskbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Windows_logo_-_2012.svg" class="start-btn">
    <div class="system-tray">
        <img src="https://cdn-icons-png.flaticon.com/512/3127/3127001.png" class="mute-btn" onclick="toggleMute()">
    </div>
</div>

<div id="player" style="position:absolute; top:-9999px;"></div>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
    var player; var started = false;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'Bi5kyehmeaY',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'Bi5kyehmeaY', 'controls': 0 },
            events: { 'onReady': (e) => { e.target.mute(); e.target.playVideo(); } }
        });
    }
    function startMusic() { if (!started && player) { player.unMute(); started = true; } }
    function toggleMute() { if (player.isMuted()) { player.unMute(); } else { player.mute(); } }
    function toggleWin(id) { var el = document.getElementById(id); el.style.display = (el.style.display === 'none') ? 'block' : 'none'; }
</script>

</body>
</html>
