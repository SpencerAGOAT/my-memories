<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fangtasia - OS</title>

<link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/7.css">

<style>
:root { --glass: rgba(15, 0, 0, 0.9); }

html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    background: black;
    overflow: hidden;
}

body {
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
    url('https://cdn.discordapp.com/attachments/1459009893540434114/1463462838659186875/IMG_9667.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: "Segoe UI", Tahoma, sans-serif;
}

/* LOGO */
.main-logo {
    position: fixed;
    bottom: 8px;
    right: 20px;
    font-family: 'UnifrakturMaguntia', cursive;
    color: #d40000;
    font-size: 26px;
    text-shadow: 0 0 10px rgba(255,0,0,0.8);
    pointer-events: none;
    z-index: 101;
}

/* DESKTOP */
#desktop {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-content: flex-start;
    padding: 25px;
    height: calc(100vh - 50px);
    gap: 20px;
}

.icon {
    width: 80px;
    text-align: center;
    color: white;
    cursor: pointer;
    font-size: 11px;
}

.icon img {
    width: 44px;
    margin-bottom: 6px;
    filter: grayscale(0.3) sepia(1) saturate(35) hue-rotate(320deg) brightness(0.55) contrast(1.5);
}

/* WINDOWS */
.window {
    position: absolute;
    min-width: 200px;
    min-height: 150px;
    display: none;
    background: #0d0d0d !important;
    border: 1px solid #700000 !important;
    z-index: 10;
}

.window-body {
    height: calc(100% - 32px);
    background: black;
}

/* TASKBAR */
.taskbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 40px;
    background: var(--glass);
    display: flex;
    align-items: center;
    z-index: 100;
}

/* START */
.start-btn {
    width: 28px;
    height: 28px;
    margin-left: 12px;
    margin-right: 10px;
    cursor: pointer;
    filter: grayscale(1) sepia(1) saturate(15) hue-rotate(320deg);
}

/* SOUND */
.sound-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

.music-ctrl {
    width: 20px;
    height: 20px;
    cursor: pointer;
    filter: invert(1) sepia(1) saturate(10) hue-rotate(330deg);
    opacity: 0.85;
}
.music-ctrl:hover { opacity: 1; }
</style>
</head>

<body onclick="startMusic()">

<div class="main-logo">Fangtasia</div>

<!-- DESKTOP ICONS -->
<div id="desktop">

<div class="icon" onclick="toggleWin('memories_folder')">
<img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png">
<div>Memories</div>
</div>

<div class="icon" onclick="toggleWin('solitaire_win')">
<img src="https://win98icons.alexmeub.com/icons/png/cards-2.png">
<div>Solitaire</div>
</div>

<div class="icon" onclick="toggleWin('mines_win')">
<img src="https://win98icons.alexmeub.com/icons/png/minesweeper_gear-0.png">
<div>Mines</div>
</div>

<div class="icon" onclick="toggleWin('ie_win')">
<img src="https://win98icons.alexmeub.com/icons/png/msie2-1.png">
<div>Internet</div>
</div>

<div class="icon" onclick="toggleWin('skype_win')">
<img src="https://win98icons.alexmeub.com/icons/png/msn3-0.png">
<div>Skype</div>
</div>

</div>

<!-- WINDOWS -->

<div class="window" id="solitaire_win" style="left:150px;top:150px;width:800px;height:600px;">
<div class="title-bar"><div class="title-bar-text">Solitaire.exe</div>
<div class="title-bar-controls"><button onclick="toggleWin('solitaire_win')"></button></div></div>
<div class="window-body">
<iframe src="https://arbaling.github.io/solitaire/" style="width:100%;height:100%;border:none;"></iframe>
</div>
</div>

<div class="window" id="mines_win" style="left:200px;top:200px;width:280px;height:380px;">
<div class="title-bar"><div class="title-bar-text">Minesweeper</div>
<div class="title-bar-controls"><button onclick="toggleWin('mines_win')"></button></div></div>
<div class="window-body">
<button onclick="initMines()">New Game</button>
<div id="mine-board"></div>
</div>
</div>

<div class="window" id="ie_win" style="left:180px;top:120px;width:900px;height:600px;">
<div class="title-bar"><div class="title-bar-text">Internet Explorer</div>
<div class="title-bar-controls"><button onclick="toggleWin('ie_win')"></button></div></div>
<div class="window-body">
<iframe src="https://www.bing.com" style="width:100%;height:100%;border:none;background:white;"></iframe>
</div>
</div>

<div class="window" id="skype_win" style="left:220px;top:160px;width:420px;height:520px;">
<div class="title-bar"><div class="title-bar-text">Skype</div>
<div class="title-bar-controls"><button onclick="toggleWin('skype_win')"></button></div></div>
<div class="window-body" style="color:#aaa;display:flex;align-items:center;justify-content:center;text-align:center;">
Skype is no longer supported.<br>Archived interface.
</div>
</div>

<!-- TASKBAR -->
<div class="taskbar">
<img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Windows_logo_-_2012.svg" class="start-btn">
<div class="sound-controls">
<img src="https://cdn-icons-png.flaticon.com/512/727/727240.png" class="music-ctrl" onclick="pauseMusic()">
<img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" class="music-ctrl" onclick="playMusic()">
</div>
</div>

<!-- AUDIO -->
<div id="player" style="position:fixed;width:0;height:0;overflow:hidden;pointer-events:none;"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
function toggleWin(id) {
    const el = document.getElementById(id);
    document.querySelectorAll('.window').forEach(w => w.style.zIndex = "10");
    if (el.style.display === 'block') el.style.display = 'none';
    else { el.style.display = 'block'; el.style.zIndex = "20"; }
}

function initMines() {
    const board = document.getElementById('mine-board');
    board.innerHTML = '';
    for(let i=0;i<81;i++){
        const c=document.createElement('div');
        c.style="width:25px;height:25px;border:1px solid #111;display:inline-block;color:red;text-align:center;line-height:25px;";
        c.onclick=()=>{Math.random()<0.15?(alert('BOOM'),initMines()):(c.innerHTML='1')};
        board.appendChild(c);
    }
}

var player, started=false;
function onYouTubeIframeAPIReady(){
    player=new YT.Player('player',{videoId:'Bi5kyehmeaY',playerVars:{autoplay:1,loop:1,playlist:'Bi5kyehmeaY'},events:{onReady:e=>{e.target.mute();e.target.playVideo();}}});
}
function startMusic(){ if(player&&!started){player.unMute();started=true;} }
function pauseMusic(){ if(player)player.pauseVideo(); }
function playMusic(){ if(player)player.playVideo(); }
</script>

</body>
</html>
