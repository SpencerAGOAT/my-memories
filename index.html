<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Aero Desktop</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        :root { --win7-red: #800000; }

        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://wallpapercave.com/wp/wp2555314.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: "Segoe UI", sans-serif;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur117.cur'), auto;
        }

        /* Red Theme Overrides */
        .title-bar {
            background: linear-gradient(to bottom, #a00000, #4a0000) !important;
            border-bottom: 1px solid #300000 !important;
        }

        #desktop {
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: calc(100vh - 40px);
        }

        .folder-icon {
            width: 80px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px black;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .folder-icon img {
            width: 50px;
            filter: hue-rotate(150deg) saturate(2) brightness(0.7);
        }

        .window {
            position: absolute;
            width: 380px;
            z-index: 10;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: rgba(50, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            border-top: 1px solid #700000;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 100;
        }

        .start-btn {
            width: 32px;
            height: 32px;
            filter: hue-rotate(140deg) brightness(0.8);
            cursor: pointer;
        }

        .system-tray {
            margin-left: auto;
            padding-right: 20px;
        }

        .mute-btn {
            width: 20px;
            cursor: pointer;
            filter: invert(1) sepia(1) saturate(5) hue-rotate(330deg); /* Red speaker */
        }
    </style>
</head>
<body onclick="startMusic()">

<div id="desktop">
    <div class="folder-icon" onclick="toggleWin('vid1')">
        <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png">
        <div>Summer '24</div>
    </div>

    <div class="folder-icon" onclick="toggleWin('vid2')">
        <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png">
        <div>New Years</div>
    </div>
</div>

<div class="window" id="vid1" style="display:none; top:100px; left:150px;">
    <div class="title-bar">
        <div class="title-bar-text">Summer_Memories.mp4</div>
        <div class="title-bar-controls">
            <button aria-label="Close" onclick="toggleWin('vid1')"></button>
        </div>
    </div>
    <div class="window-body">
        <video width="100%" controls>
            <source src="INSERT_YOUR_VIDEO_URL_HERE" type="video/mp4">
        </video>
    </div>
</div>

<div class="window" id="vid2" style="display:none; top:150px; left:200px;">
    <div class="title-bar">
        <div class="title-bar-text">NYE_Party.mp4</div>
        <div class="title-bar-controls">
            <button aria-label="Close" onclick="toggleWin('vid2')"></button>
        </div>
    </div>
    <div class="window-body">
        <video width="100%" controls>
            <source src="INSERT_YOUR_VIDEO_URL_HERE" type="video/mp4">
        </video>
    </div>
</div>

<div class="taskbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Windows_logo_-_2012.svg" class="start-btn">
    <div class="system-tray">
        <img src="https://cdn-icons-png.flaticon.com/512/3127/3127001.png" class="mute-btn" onclick="toggleMute()">
    </div>
</div>

<div id="player" style="position:absolute; top:-9999px;"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
    var player;
    var started = false;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'Bi5kyehmeaY',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'Bi5kyehmeaY' },
            events: { 'onReady': (e) => { e.target.mute(); e.target.playVideo(); } }
        });
    }

    function startMusic() {
        if (!started && player) { player.unMute(); started = true; }
    }

    function toggleMute() {
        if (player.isMuted()) { player.unMute(); } else { player.mute(); }
    }

    function toggleWin(id) {
        var el = document.getElementById(id);
        el.style.display = (el.style.display === 'none') ? 'block' : 'none';
    }
</script>

</body>
</html>
