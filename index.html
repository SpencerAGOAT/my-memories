<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fangtasia OS - Ultimate Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    
    <style>
        :root { --vamp-red: #8b0000; --glass: rgba(15, 0, 0, 0.9); }
        
        /* SYSTEM CORE */
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; background-color: black; overflow: hidden; }
        body {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                url('https://cdn.discordapp.com/attachments/1459009893540434114/1463462838659186875/IMG_9667.jpg?ex=6971eb7a&is=697099fa&hm=be1f64186d5b932c2dc640bd86f5d9bea844d381648c55f880790a02a561f6f9&');
            background-size: cover; background-position: center; font-family: "Segoe UI", Tahoma, sans-serif;
        }

        #boot-screen {
            position: fixed; inset: 0; background: black; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #d40000; font-family: 'UnifrakturMaguntia', cursive; cursor: pointer;
        }

        /* DESKTOP UI */
        #desktop { display: flex; flex-direction: column; flex-wrap: wrap; align-content: flex-start; padding: 25px; height: calc(100vh - 50px); gap: 20px; }
        .icon { width: 100px; text-align: center; color: white; text-shadow: 1px 1px 3px black; cursor: pointer; font-size: 11px; z-index: 5; margin-bottom: 15px; }
        .icon img.folder-icon { width: 44px; display: block; margin: 0 auto 6px; filter: grayscale(0.3) sepia(1) saturate(35) hue-rotate(320deg) brightness(0.55) contrast(1.5); }
        
        /* WINDOW ENGINE */
        .window { position: absolute; background: #0d0d0d !important; border: 1px solid #700000 !important; box-shadow: 0 15px 40px rgba(0,0,0,1); display: none; z-index: 10; overflow: hidden; resize: both; min-width: 250px; }
        .title-bar { background: linear-gradient(to bottom, #8b0000, #2a0000) !important; cursor: move; }
        .window-body { height: calc(100% - 32px); padding: 0; background: black; overflow: auto; }

        /* CHAT & MEMBER LIST */
        .chat-container { display: flex; height: 300px; background: #050000; border-bottom: 1px solid #400; }
        #chat_logs { flex: 1; overflow-y: scroll; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        #member_list { width: 115px; border-left: 1px solid #400; padding: 10px; background: #0a0000; font-size: 9px; }
        .online-dot { color: #00ff00; margin-right: 4px; }
        
        .msg { font-size: 11px; line-height: 1.4; border-left: 2px solid #500; padding-left: 8px; }
        .msg-user { font-weight: bold; text-transform: uppercase; font-size: 9px; }
        .msg-rank { font-size: 8px; color: #888; font-style: italic; display: block; }
        .msg-text { color: #ddd; }

        /* HARD-CODED RANKS */
        .rank-technician { color: #00ffea !important; text-shadow: 0 0 5px #00ffea; }
        .rank-admin { color: #ff00ea !important; }
        .rank-mod { color: #00ff00 !important; }

        /* SHARED UI ELEMENTS */
        .ie-content { padding: 15px; color: #d40000; }
        .ie-input { width: 100%; background: #111; color: #ff0000; border: 1px solid #700000; padding: 6px; margin-bottom: 12px; font-size: 11px; }
        .ie-btn { background: #500; color: white; border: 1px solid #f00; padding: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 5px; }
        
        /* TASKBAR */
        .taskbar { position: fixed; bottom: 0; width: 100%; height: 40px; background: var(--glass); border-top: 1px solid rgba(255,0,0,0.3); display: flex; align-items: center; z-index: 100; }
        .sound-controls { display: flex; margin-left: 150px; gap: 45px; }
        .music-ctrl { width: 22px; cursor: pointer; filter: invert(1) sepia(1) saturate(10) hue-rotate(330deg); opacity: 0.8; }
        
        /* PROFILE CARDS */
        .profile-card-body { text-align: center; color: white; padding: 20px; }
        .profile-card-pfp { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #8b0000; object-fit: cover; margin-bottom: 10px; }
        .uploader-info { display: flex; align-items: center; justify-content: center; gap: 5px; margin-top: 4px; padding: 2px; }
        .pfp-mini { width: 18px; height: 18px; border-radius: 50%; border: 1px solid #ff0000; object-fit: cover; background: #222; }
    </style>
</head>
<body>

<div id="boot-screen" onclick="beginSession()">
    <h1 style="font-size: 50px; font-family: 'UnifrakturMaguntia';">Fangtasia</h1>
    <p>Secure Interface: Click to Initialize</p>
</div>

<div id="desktop">
    <div class="icon" onclick="toggleWin('memories_folder')">
        <img class="folder-icon" src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png">
        <div>Memories</div>
    </div>
    <div class="icon" onclick="toggleWin('ie_window')">
        <img class="folder-icon" src="https://win98icons.alexmeub.com/icons/png/msie1-2.png">
        <div>IE: Member Portal</div>
    </div>
    <div class="icon" onclick="openChat()">
        <img class="folder-icon" src="https://win98icons.alexmeub.com/icons/png/message_i-0.png">
        <div>Syndicate Chat</div>
    </div>
</div>

<div class="window" id="chat_win" style="left:700px; top:50px; width:450px; height:450px;">
    <div class="title-bar">
        <div class="title-bar-text">Syndicate Encrypted Chat</div>
        <div class="title-bar-controls"><button aria-label="Close" onclick="toggleWin('chat_win')"></button></div>
    </div>
    <div class="window-body">
        <div class="chat-container">
            <div id="chat_logs"></div>
            <div id="member_list">
                <div style="color:#500; font-weight:bold; border-bottom:1px solid #400; margin-bottom:8px;">SYNDICATE</div>
                <div id="online_users"></div>
            </div>
        </div>
        <div style="padding:10px; background:#111;">
            <input type="text" id="chat_input" class="ie-input" style="margin-bottom:5px;" placeholder="Transmit message..." onkeypress="if(event.key==='Enter') sendChat()">
            <button class="ie-btn" onclick="sendChat()">Send Transmission</button>
        </div>
    </div>
</div>

<div class="window" id="ie_window" style="left:150px; top:100px; width:400px; height:480px;">
    <div class="title-bar">
        <div class="title-bar-text">Internet Explorer</div>
        <div class="title-bar-controls"><button aria-label="Close" onclick="toggleWin('ie_window')"></button></div>
    </div>
    <div class="window-body">
        <div class="ie-content" id="ie_login">
            <h2 style="font-family: 'UnifrakturMaguntia';">Secure Login</h2>
            <input type="text" id="ie_user" class="ie-input" placeholder="Username">
            <input type="password" id="ie_pass" class="ie-input" placeholder="Password">
            <button class="ie-btn" onclick="validateIE()">Authorize</button>
        </div>
        <div class="ie-content" id="ie_upload" style="display:none;">
            <h2 style="font-family: 'UnifrakturMaguntia';">Upload Memory</h2>
            <p id="logged_in_as" style="font-size: 11px; margin-bottom: 10px; color: #fff;"></p>
            <input type="text" id="ie_filename" class="ie-input" placeholder="Memory Name">
            <input type="file" id="ie_file_picker" class="ie-input" style="border:none;" accept="video/*">
            <button class="ie-btn" id="upload_status" onclick="processIEUpload()">Push to Cloud</button>
            <button class="ie-btn" style="margin-top:20px; background:#222; border-color:#444;" onclick="clearArchive()">Purge Local Cache</button>
        </div>
    </div>
</div>

<div class="window" id="profile_win" style="left:570px; top:120px; width:300px; height:480px;">
    <div class="title-bar">
        <div class="title-bar-text">Identity Settings</div>
        <div class="title-bar-controls"><button aria-label="Close" onclick="toggleWin('profile_win')"></button></div>
    </div>
    <div class="window-body">
        <div class="ie-content">
            <div style="text-align:center; margin-bottom:15px;">
                <img id="pfp_preview" src="https://i.pinimg.com/736x/21/20/b0/2120b058f59cb31c5e30522d4ad4076e.jpg" style="width:75px; height:75px; border: 2px solid #8b0000; border-radius: 50%; object-fit: cover;">
            </div>
            <label style="font-size:10px;">Upload PFP from PC:</label>
            <input type="file" id="pfp_file_input" class="ie-input" style="border:none;" accept="image/*">
            <label style="font-size:10px;">Bio / Status:</label>
            <textarea id="bio_input" class="ie-input" style="height:60px; resize:none;" placeholder="Tell the syndicate..."></textarea>
            <button class="ie-btn" id="pfp_save_btn" onclick="saveProfile()">Update Identity</button>
        </div>
    </div>
</div>

<div class="window" id="memories_folder" style="left:50px; top:50px; width:450px; height:350px;">
    <div class="title-bar"><div class="title-bar-text">C:\Memories</div><div class="title-bar-controls"><button aria-label="Close" onclick="toggleWin('memories_folder')"></button></div></div>
    <div class="window-body">
        <div id="memories_grid" style="display:grid; grid-template-columns: repeat(auto-fill, 110px); gap:20px; padding:25px;"></div>
    </div>
</div>

<div class="taskbar">
    <div class="sound-controls">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727240.png" class="music-ctrl" onclick="pauseMusic()">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" class="music-ctrl" onclick="playMusic()">
    </div>
</div>

<div id="player" style="position:absolute; top:-999px;"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
    // CORE SYSTEM SETTINGS
    const CLOUD_NAME = "fangtasia-14197"; 
    const UPLOAD_PRESET = "fangtasia"; 
    const DEFAULT_PFP = "https://i.pinimg.com/736x/21/20/b0/2120b058f59cb31c5e30522d4ad4076e.jpg";

    // HARD-LOCKED RANKS & DATABASE
    const userDatabase = {
        "losersyndicate": { pass: "doubledutchie01", rank: "Site Technician", class: "rank-technician" },
        "buttheadandbeav126": { pass: "wtfomfgfangtasiafordabros21", rank: "Admin", class: "rank-admin" },
        "bloomhouse8483": { pass: "methybethy89!", rank: "Mod", class: "rank-mod" }
    };

    let CURRENT_USER = "";

    // AUTHENTICATION
    function validateIE() {
        const u = document.getElementById('ie_user').value;
        const p = document.getElementById('ie_pass').value;
        if(userDatabase[u] && userDatabase[u].pass === p) {
            CURRENT_USER = u;
            document.getElementById('ie_login').style.display = 'none';
            document.getElementById('ie_upload').style.display = 'block';
            document.getElementById('logged_in_as').innerText = `AUTHORIZED: ${u} [${userDatabase[u].rank}]`;
            document.getElementById('pfp_preview').src = localStorage.getItem(`pfp_${u}`) || DEFAULT_PFP;
            document.getElementById('bio_input').value = localStorage.getItem(`bio_${u}`) || "";
            toggleWin('profile_win');
            updateMemberList();
        } else { alert("ACCESS DENIED: Credentials Invalid."); }
    }

    // CHAT SYSTEM
    function openChat() {
        if(!CURRENT_USER) { alert("ERROR: You must be logged in to access the syndicate channel."); return; }
        toggleWin('chat_win');
        loadMessages();
        updateMemberList();
    }

    function sendChat() {
        const input = document.getElementById('chat_input');
        if(!input.value.trim()) return;
        const msgs = JSON.parse(localStorage.getItem('fangtasia_global_chat')) || [];
        const u = userDatabase[CURRENT_USER];
        msgs.push({ 
            user: CURRENT_USER, text: input.value, 
            rank: u.rank, rankClass: u.class,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        });
        localStorage.setItem('fangtasia_global_chat', JSON.stringify(msgs.slice(-50)));
        input.value = "";
        loadMessages();
    }

    function loadMessages() {
        const logs = document.getElementById('chat_logs');
        const msgs = JSON.parse(localStorage.getItem('fangtasia_global_chat')) || [];
        logs.innerHTML = msgs.map(m => `
            <div class="msg">
                <span class="msg-rank ${m.rankClass}">${m.rank}</span>
                <span class="msg-user ${m.rankClass}">${m.user}</span> <span style="font-size:7px; color:#555;">${m.time}</span><br>
                <span class="msg-text">${m.text}</span>
            </div>
        `).join('');
        logs.scrollTop = logs.scrollHeight;
    }

    function updateMemberList() {
        const list = document.getElementById('online_users');
        if(!CURRENT_USER) return;
        const rankClass = userDatabase[CURRENT_USER].class;
        list.innerHTML = `<div class="${rankClass}"><span class="online-dot">‚óè</span>${CURRENT_USER}</div>`;
    }

    // PFP & IDENTITY
    async function saveProfile() {
        const fileInput = document.getElementById('pfp_file_input');
        const bio = document.getElementById('bio_input').value;
        const btn = document.getElementById('pfp_save_btn');
        
        if (fileInput.files.length > 0) {
            btn.innerText = "Uploading...";
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('upload_preset', UPLOAD_PRESET);
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem(`pfp_${CURRENT_USER}`, data.secure_url);
                    document.getElementById('pfp_preview').src = data.secure_url;
                }
            } catch (e) { alert("PFP Upload failed."); }
            btn.innerText = "Update Identity";
        }
        localStorage.setItem(`bio_${CURRENT_USER}`, bio);
        alert("Identity Updated.");
    }

    // MEMORY UPLOADS
    async function processIEUpload() {
        const fileInput = document.getElementById('ie_file_picker');
        const name = document.getElementById('ie_filename').value || "New Memory";
        const statusBtn = document.getElementById('upload_status');
        if(!fileInput.files[0]) return alert("Select a video file.");
        
        statusBtn.innerText = "Archiving...";
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('upload_preset', UPLOAD_PRESET);
        try {
            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, { method: 'POST', body: formData });
            const data = await response.json();
            if (response.ok) {
                const userPfp = localStorage.getItem(`pfp_${CURRENT_USER}`) || DEFAULT_PFP;
                addIconToMemories(name, data.secure_url, CURRENT_USER, userPfp, true);
                alert("Archive Synced!");
                statusBtn.innerText = "Push to Cloud";
                fileInput.value = "";
                document.getElementById('ie_filename').value = "";
            }
        } catch (err) { alert("Upload failed."); statusBtn.innerText = "Push to Cloud"; }
    }

    function addIconToMemories(name, url, uploader, pfp, shouldSave) {
        const grid = document.getElementById('memories_grid');
        const div = document.createElement('div');
        div.className = "icon";
        const uRankClass = userDatabase[uploader] ? userDatabase[uploader].class : "";
        div.innerHTML = `
            <div onclick="spawnVideoWindow('${name}', '${url}', '${uploader}')">
                <img class="folder-icon" src="https://win98icons.alexmeub.com/icons/png/mplayer_13-0.png">
                <div style="color:white; font-size:10px; word-wrap:break-word;">${name}</div>
            </div>
            <div class="uploader-info" onclick="spawnProfileCard('${uploader}')">
                <img class="pfp-mini" src="${pfp}">
                <span class="uploader-tag ${uRankClass}" style="font-size:8px; font-weight:bold;">${uploader}</span>
            </div>
        `;
        grid.appendChild(div);
        if (shouldSave) {
            const archive = JSON.parse(localStorage.getItem('fangtasia_archive')) || [];
            archive.push({ name, url, uploader, pfp });
            localStorage.setItem('fangtasia_archive', JSON.stringify(archive));
        }
    }

    // PROFILE CARD SPAWNER
    function spawnProfileCard(username) {
        const archive = JSON.parse(localStorage.getItem('fangtasia_archive')) || [];
        const postCount = archive.filter(m => m.uploader === username).length;
        const pfp = localStorage.getItem(`pfp_${username}`) || DEFAULT_PFP;
        const bio = localStorage.getItem(`bio_${username}`) || "No bio available.";
        const rank = userDatabase[username] ? userDatabase[username].rank : "Member";
        const rClass = userDatabase[username] ? userDatabase[username].class : "";
        
        const winId = 'prof_' + Date.now();
        const win = document.createElement('div');
        win.className = 'window'; win.id = winId; win.style.display = 'block';
        win.style.left = '100px'; win.style.top = '100px'; win.style.width = '260px';
        win.innerHTML = `
            <div class="title-bar" id="${winId}_header">
                <div class="title-bar-text">User Profile</div>
                <div class="title-bar-controls"><button aria-label="Close" onclick="document.getElementById('${winId}').remove()"></button></div>
            </div>
            <div class="window-body"><div class="profile-card-body">
                <img src="${pfp}" class="profile-card-pfp">
                <div class="${rClass}" style="font-size:10px; font-weight:bold;">${rank}</div>
                <h3 style="color:#f00; font-family:'UnifrakturMaguntia'; margin:5px 0;">${username}</h3>
                <p style="font-size:9px;">Memories Shared: ${postCount}</p>
                <div class="bio-text">${bio}</div>
            </div></div>
        `;
        document.body.appendChild(win);
        makeDraggable(winId);
    }

    // VIDEO PLAYER SPAWNER
    function spawnVideoWindow(name, url, uploader) {
        const winId = 'vid_' + Date.now();
        const win = document.createElement('div');
        win.className = 'window'; win.id = winId; win.style.display = 'block';
        win.style.left = '200px'; win.style.top = '150px'; win.style.width = '480px'; win.style.height = '360px';
        win.innerHTML = `
            <div class="title-bar" id="${winId}_header">
                <div class="title-bar-text">${name} - From: ${uploader}</div>
                <div class="title-bar-controls"><button aria-label="Close" onclick="document.getElementById('${winId}').remove()"></button></div>
            </div>
            <div class="window-body"><video src="${url}" controls autoplay style="width:100%; height:100%;"></video></div>
        `;
        document.body.appendChild(win);
        makeDraggable(winId);
    }

    // HELPER FUNCTIONS
    function toggleWin(id) {
        let el = document.getElementById(id);
        el.style.display = (el.style.display === 'none' || el.style.display === '') ? 'block' : 'none';
        if(el.style.display === 'block') {
            document.querySelectorAll('.window').forEach(w => w.style.zIndex = "10");
            el.style.zIndex = "200";
        }
    }

    function clearArchive() {
        if(confirm("Purge local browser memories? (Does not affect others)")) {
            localStorage.removeItem('fangtasia_archive');
            document.getElementById('memories_grid').innerHTML = "";
        }
    }

    function makeDraggable(winId) {
        const win = document.getElementById(winId);
        const header = document.getElementById(winId + '_header') || win.querySelector('.title-bar');
        header.onmousedown = (e) => {
            document.querySelectorAll('.window').forEach(w => w.style.zIndex = "10");
            win.style.zIndex = "400";
            let oX = e.clientX - win.offsetLeft, oY = e.clientY - win.offsetTop;
            document.onmousemove = (e) => { win.style.left = (e.clientX - oX) + 'px'; win.style.top = (e.clientY - oY) + 'px'; };
            document.onmouseup = () => document.onmousemove = null;
        };
    }

    ['ie_window', 'memories_folder', 'profile_win', 'chat_win'].forEach(id => makeDraggable(id));

    function beginSession() { document.getElementById('boot-screen').style.display = 'none'; if(player) { player.unMute(); player.playVideo(); } }
    
    // YOUTUBE BACKGROUND AUDIO
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'Bi5kyehmeaY',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'Bi5kyehmeaY', 'controls': 0 },
            events: { 'onReady': (e) => e.target.mute() }
        });
    }
    function pauseMusic() { if(player) player.pauseVideo(); }
    function playMusic() { if(player) player.playVideo(); }

    // INITIAL LOAD
    window.addEventListener('load', () => {
        const savedMemories = JSON.parse(localStorage.getItem('fangtasia_archive')) || [];
        savedMemories.forEach(mem => addIconToMemories(mem.name, mem.url, mem.uploader || "SYSTEM", mem.pfp || DEFAULT_PFP, false));
        setInterval(loadMessages, 3000); // Live chat refresh
    });
</script>
</body>
</html>
