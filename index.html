<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fangtasia - OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    
    <style>
        :root { --glass: rgba(15, 0, 0, 0.9); }
        
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; background-color: black; overflow: hidden; }
        body {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                url('https://cdn.discordapp.com/attachments/1459009893540434114/1463462838659186875/IMG_9667.jpg?ex=6971eb7a&is=697099fa&hm=be1f64186d5b932c2dc640bd86f5d9bea844d381648c55f880790a02a561f6f9&') no-repeat center center fixed;
            background-size: cover;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        /* GOTHIC TRAY LOGO */
        .main-logo {
            position: fixed; bottom: 8px; right: 20px;
            font-family: 'UnifrakturMaguntia', cursive;
            color: #d40000; font-size: 26px; opacity: 0.9;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            pointer-events: none; z-index: 101;
        }

        /* DESKTOP ALIGNMENT */
        #desktop { 
            display: flex; flex-direction: column; flex-wrap: wrap;
            align-content: flex-start; padding: 25px; height: calc(100vh - 50px); gap: 20px;
        }

        /* SHORTCUT STYLE (CRYSTALLIZED RED) */
        .icon { width: 80px; text-align: center; color: white; text-shadow: 1px 1px 3px black; cursor: pointer; font-size: 11px; }
        .icon img { 
            width: 44px; display: block; margin: 0 auto 6px;
            filter: grayscale(0.3) sepia(1) saturate(35) hue-rotate(320deg) brightness(0.55) contrast(1.5) drop-shadow(2px 2px 2px rgba(0,0,0,0.8));
        }

        /* WINDOW ARCHITECTURE */
        .window { 
            position: absolute; min-width: 200px; min-height: 150px; z-index: 10; display: none; 
            background: #0d0d0d !important; border: 1px solid #700000 !important; 
            box-shadow: 0 15px 40px rgba(0,0,0,1); resize: both; overflow: hidden; 
        }
        .title-bar { background: linear-gradient(to bottom, #8b0000, #2a0000) !important; cursor: move; }
        .window-body { height: calc(100% - 32px); padding: 0 !important; margin: 0 !important; background: black; overflow: auto; }

        /* MEMORIES FOLDER VIEW */
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, 100px); gap: 15px; padding: 20px; }
        .file { text-align: center; color: #eee; cursor: pointer; font-size: 11px; }
        .file img { width: 38px; filter: sepia(1) hue-rotate(330deg) saturate(1.5); margin-bottom: 5px; }

        /* TASKBAR & SHIFTED SOUND ICONS */
        .taskbar { 
            position: fixed; bottom: 0; width: 100%; height: 40px; background: var(--glass); 
            backdrop-filter: blur(12px); border-top: 1px solid rgba(255,0,0,0.3); 
            display: flex; align-items: center; z-index: 100; 
        }
        .start-btn { width: 30px; filter: grayscale(1) sepia(1) saturate(15) hue-rotate(320deg); cursor: pointer; margin-left: 15px; } 
        
        .sound-controls { display: flex; margin-left: 120px; gap: 45px; }
        .music-ctrl { 
            width: 22px; cursor: pointer; filter: invert(1) sepia(1) saturate(10) hue-rotate(330deg); 
            opacity: 0.8; transition: 0.2s;
        }
        .music-ctrl:hover { opacity: 1; transform: scale(1.1); }
    </style>
</head>
<body onclick="startMusic()">

<div class="main-logo">Fangtasia</div>

<div id="desktop">
    <div class="icon" onclick="toggleWin('memories_folder')">
        <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png">
        <div>Memories</div>
    </div>
    <div class="icon" onclick="toggleWin('solitaire_win')">
        <img src="https://win98icons.alexmeub.com/icons/png/cards-2.png">
        <div>Solitaire</div>
    </div>
    <div class="icon" onclick="toggleWin('mines_win')">
        <img src="https://win98icons.alexmeub.com/icons/png/minesweeper_gear-0.png">
        <div>Mines</div>
    </div>
    <div class="icon" onclick="toggleWin('paint_win')">
        <img src="https://win98icons.alexmeub.com/icons/png/paint_file-2.png">
        <div>Paint</div>
    </div>
</div>

<div class="window" id="memories_folder" style="left:100px; top:80px; width:480px; height:340px;">
    <div class="title-bar">
        <div class="title-bar-text">C:\Users\Vampire\Memories</div>
        <div class="title-bar-controls"><button aria-label="Close" onclick="toggleWin('memories_folder')"></button></div>
    </div>
    <div class="window-body">
        <div class="folder-grid">
            <div class="file" onclick="toggleWin('vid_june')">
                <img src="https://win98icons.alexmeub.com/icons/png/mplayer_13-0.png">
                <div>BEWARE_OF_JUNE.mp4</div>
            </div>
        </div>
    </div>
</div>

<div class="window" id="vid_june" style="left:500px; top:120px; width:520px; height:400px;">
    <div class="title-bar">
        <div class="title-bar-text">Media Player - BEWARE_OF_JUNE.mp4</div>
        <div class="title-bar-controls"><button aria-label="Close" onclick="toggleWin('vid_june')"></button></div>
    </div>
    <div class="window-body">
        <video controls style="width:100%; height:100%; background: black;">
            <source src="https://cdn.discordapp.com/attachments/1459009893540434114/1463467174176755905/BEWARE_OF_JUNE_AMERICA.pdf.mp4?ex=6971ef84&is=69709e04&hm=7043fd4b9dec51800666c0856257fce790b99a4f7650cbd8dcea01b3c5d8e8ae&" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<div class="window" id="solitaire_win" style="left:150px; top:150px; width:800px; height:600px;">
    <div class="title-bar">
        <div class="title-bar-text">Solitaire.exe</div>
        <div class="title-bar-controls"><button aria-label="Close" onclick="toggleWin('solitaire_win')"></button></div>
    </div>
    <div class="window-body">
        <iframe src="https://arbaling.github.io/solitaire/" style="width:100%; height:100%; border:none; background:#004400;"></iframe>
    </div>
</div>

<div class="window" id="mines_win" style="left:200px; top:200px; width:280px; height:380px;">
    <div class="title-bar"><div class="title-bar-text">Minesweeper</div><div class="title-bar-controls"><button aria-label="Close" onclick="toggleWin('mines_win')"></button></div></div>
    <div class="window-body" style="text-align: center; padding-top: 10px;">
        <button onclick="initMines()" style="margin-bottom:10px; background:#400; color:white; border:1px solid red; cursor:pointer;">New Game</button>
        <div id="mine-board" style="display:inline-block; background:#333; border:2px solid #555;"></div>
    </div>
</div>

<div class="window" id="paint_win" style="left:300px; top:100px; width:700px; height:500px;">
    <div class="title-bar"><div class="title-bar-text">Paint.exe</div><div class="title-bar-controls"><button aria-label="Close" onclick="toggleWin('paint_win')"></button></div></div>
    <div class="window-body"><iframe src="https://jspaint.app" style="width:100%; height:100%;"></iframe></div>
</div>

<div class="taskbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Windows_logo_-_2012.svg" class="start-btn">
    <div class="sound-controls">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727240.png" class="music-ctrl" onclick="pauseMusic()">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" class="music-ctrl" onclick="playMusic()">
    </div>
</div>

<div id="player" style="position:absolute; top:-999px;"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
    // WINDOW INTERACTION
    document.querySelectorAll('.window').forEach(win => {
        const header = win.querySelector('.title-bar');
        header.onmousedown = (e) => {
            document.querySelectorAll('.window').forEach(w => w.style.zIndex = "10");
            win.style.zIndex = "20";
            let offsetX = e.clientX - win.offsetLeft;
            let offsetY = e.clientY - win.offsetTop;
            document.onmousemove = (e) => {
                win.style.left = (e.clientX - offsetX) + 'px';
                win.style.top = (e.clientY - offsetY) + 'px';
            };
            document.onmouseup = () => document.onmousemove = null;
        };
    });

    function toggleWin(id) {
        let el = document.getElementById(id);
        el.style.display = (el.style.display === 'none' || el.style.display === '') ? 'block' : 'none';
    }

    // MINESWEEPER LOGIC
    function initMines() {
        const board = document.getElementById('mine-board');
        board.innerHTML = "";
        for(let i=0; i<81; i++) {
            let cell = document.createElement('div');
            cell.style = "width:25px; height:25px; border:1px solid #111; float:left; cursor:pointer; color:red; text-align:center; line-height:25px;";
            cell.onclick = function() {
                if(Math.random() < 0.15) { this.innerHTML = "X"; this.style.background = "maroon"; alert("BOOM"); initMines(); }
                else { this.innerHTML = "1"; this.style.background = "#000"; }
            };
            board.appendChild(cell);
            if((i+1)%9 == 0) { let br = document.createElement('br'); board.appendChild(br); }
        }
    }
    initMines();

    // MUSIC LOGIC
    var player; var started = false;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'Bi5kyehmeaY',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'Bi5kyehmeaY', 'controls': 0 },
            events: { 'onReady': (e) => { e.target.mute(); e.target.playVideo(); } }
        });
    }
    function startMusic() { if (!started && player) { player.unMute(); player.playVideo(); started = true; } }
    function pauseMusic() { if(player) player.pauseVideo(); }
    function playMusic() { if(player) player.playVideo(); }
</script>
</body>
</html>
